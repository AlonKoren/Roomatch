<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" class="ion-text-center" *ngIf="isLoading">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
      <ion-col size-md="6" offset-md="3" *ngIf="!isLoading && (!loadedFavorites || loadedFavorites.length <= 0)" class="ion-text-center">
        <p>No favorites found!</p>
      </ion-col>
      <ion-col size-md="6" offset-md="3" *ngIf="!isLoading && loadedFavorites && loadedFavorites.length > 0">
        <ion-list>
          <ion-item-sliding *ngFor="let favorite of loadedFavorites" #slidingFavorite>
            <ion-item>
<!--              <ion-avatar slot="start">-->
<!--                <ion-img [src]="favorite.placeImage"></ion-img>-->
<!--              </ion-avatar>-->
              <ion-label>
                <h5>{{ favorite.favUserId }}</h5>
                <p>{{ favorite.myUserId }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger" (click)="onCancelFavorite(favorite.id, slidingFavorite)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
